general {
	colors = true
	interval = 1
}

order += "disk /"
order += "ethernet enp3s0"
order += "ethernet usb0"
order += "volume master"
order += "load"
order += "tztime local"

ethernet enp3s0 {
	format_up = "E: %ip (%speed)"
	format_down = ""
}
ethernet usb0 {
	format_up = "USB: %ip"
	format_down = ""
}

battery 0 {
	format = "%status %percentage %remaining"
}

tztime local {
	format = "%a %Y-%m-%d %H:%M:%S"
}

load {
	format = "%1min %5min %15min"
}

disk "/" {
	format = "%avail"
}

volume master {
	format = "V: %volume"
	format_muted = "V: %volume (MUTE)"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
