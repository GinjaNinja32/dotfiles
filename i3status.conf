general {
        colors = true
        interval = 1
}

order += "disk /"
order += "wireless wlp3s0"
order += "ethernet enp4s0f1"
order += "ethernet ppp0"
order += "ethernet tun0"
order += "ethernet usb0"
order += "battery 0"
order += "volume master"
order += "load"
order += "tztime local"

wireless wlp3s0 {
        format_up = "W: %ip (%quality - %essid)"
        format_down = "W: down"
}

ethernet enp4s0f1 {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}
ethernet ppp0 {
        format_up = "PPP: %ip"
        format_down = "PPP: down"
}
ethernet tun0 {
        format_up = "TUN: %ip"
        format_down = "TUN: down"
}
ethernet usb0 {
        format_up = "USB: %ip"
		format_down = "USB: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%a %Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min %5min %15min"
}

disk "/" {
        format = "%avail"
}

volume master {
	format = "V: %volume"
	format_muted = "V: %volume (MUTE)"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
